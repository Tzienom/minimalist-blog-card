<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />

    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./resources/Cactus.jpg" alt="Cactus" class="card-img" />
          <span class="block-text magenta-text subtitle">Design</span>
          <h1 class="dark-text title">Embracing Minimalism</h1>
          <p class="gray-text card-text">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
            lies in simplicity.
          </p>
          <div class="line"></div>
          <p class="author gray-text">Annie Spratt</p>
        </div>
      </div>
    </main>

    <footer class="author-info">
      Coded by <a href="https://x.com/_tzienom" target="_blank">Tzienom</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </footer>
  </body>
</html>
